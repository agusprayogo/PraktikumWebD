		<script type="text/javascript">
			function tambah()
			{              
				var table = document.getElementById('tampil');
				var form = document.forms['js2'];
				var TambahBaris = table.rows.length;
				var baris = table.insertRow(TambahBaris);                
				var a = baris.insertCell(0);
				var del = document.createElement("button");
				// del.onclick=deleteRow(this.rows);
				del.innerHTML='hapus';
				a.appendChild(del);
				var c = baris.insertCell(1);
				c.innerHTML = form.elements['data'].value;
				document.getElementById('js2').reset();
				   
			}
			function hapus(tableID)
			{
				if(confirm("Apakah Anda Yakin Ingin Menghapus Yang Di Tandai?"))
				{
					try
					{
						var table = document.getElementById(tableID);
						var TambahBaris = table.rows.length;
						for (var i = 1; i < TambahBaris; i++)
						{
							var baris = table.rows[i];
							var centang = baris.cells[0].childNodes[0];
							if (null != centang && true == centang.checked)
							{
								table.deleteRow(i);
								TambahBaris--;
								i--;
							}
						}
					}
					catch(e) 
					{
						alert(e);
					}
				}
			}
			function tanda(source)
			{
				checkboxes = document.getElementsByName('centang');
				for(var i=0, n=checkboxes.length;i<n;i++)
				{
					checkboxes[i].checked = source.checked;
				}
			}
		</script>
